<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------------------BOXICONS------------------------------ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- -------------------------------CSS---------------------------- -->
    <link rel="stylesheet" href="css/Style.css">

    <title>Analog Clock</title>
</head>

<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">

                    <span class="clock__twelwe"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__center"></div>
                    <div class="clock__hours" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>

                    <!-- **************  Dark light theme  ***************** -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon bx-tada' id="theme-button"></i>
                    </div>
                </div>

                <div class="div2">

                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <!-- <div class="clock__text-seconds" id="text-seconds"></div> -->
                        <div class="clock__text-AMPM" id="text-AMPM"></div>
                    </div>
                    <div class="clock__date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>

                </div>
            </div>
            <a href="aboutrushabh.netlify.app" target="_blank" class="clock__logo">Design by Rushabh Dhabe</a>
        </div>
    </section> 
    <!-- ------------------------------JS----------------------------- -->
    <script src="js/Main.js"></script>
</body>

</html>
